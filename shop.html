---
layout: default
---

{% for candies in site.candy %}
  <a href="{{ site.baseurl }}{{ candies.url }}">
    <div>
      <img src="{{ site.baseurl }}{{ candies.thumbnail }}" alt=" {{ candies.title }} ">
      <p> {{ candies.title }} </p>
      <p>$ {{ candies.price }}</p>
    </div>
  </a>
{% endfor %}
